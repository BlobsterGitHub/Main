<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blobster - Main</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-image: linear-gradient(to bottom, #0d1117, #172659);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
            opacity: 1;
            outline: 1px solid white; /* Add white outline */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        #clickMeBtn {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #clickMeBtn:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #clickMeBtn:hover:enabled {
            background-color: darkgreen;
        }
        #clickMeBtn.shake {
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        #secondScreen {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="firstScreen">
        <h1>Welcome!</h1>
        <p>Please enter your Discord username to proceed:</p>
        <label for="discordUsername">Enter your Discord username:</label>
        <input type="text" id="discordUsername" placeholder="Discord Username">
        <br>
        <button id="clickMeBtn" disabled>CLICK ME!</button>
    </div>

    <div class="container" id="secondScreen">
        <h1>Event Completed</h1>
        <p>Made by BlobsterWasHere on discord.</p>
    </div>

    <script>
        const discordUsernameInput = document.getElementById('discordUsername');
        const clickMeBtn = document.getElementById('clickMeBtn');
        const firstScreen = document.getElementById('firstScreen');
        const secondScreen = document.getElementById('secondScreen');

        discordUsernameInput.addEventListener('input', function() {
            clickMeBtn.disabled = !discordUsernameInput.value.trim();
        });

        clickMeBtn.addEventListener('click', function() {
            const discordUsername = discordUsernameInput.value.trim();
            if (!discordUsername) {
                // Add shake animation to the button
                clickMeBtn.classList.add('shake');
                // Remove shake animation after 0.5s
                setTimeout(() => {
                    clickMeBtn.classList.remove('shake');
                }, 500);
                return;
            }

            // Hide the first screen
            firstScreen.style.opacity = 0;
            // Show the second screen
            secondScreen.style.display = 'block';

            // Smoothly center the second screen
            secondScreen.style.top = '50%';
            secondScreen.style.left = '50%';
            secondScreen.style.transform = 'translate(-50%, -50%)';
        });
    </script>
</body>
</html>
