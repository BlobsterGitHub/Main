<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blobster - Main</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to bottom, #0d1117, #172659);
            color: white;
            font-family: Arial, sans-serif;
            position: relative; /* Added position relative */
        }
        .container {
            text-align: center;
            background-image: linear-gradient(to bottom, #0d1117, #172659);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
            opacity: 1;
            outline: 1px solid white; /* Add white outline */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        #clickMeBtn {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #clickMeBtn:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #clickMeBtn:hover:enabled {
            background-color: darkgreen;
        }
        #clickMeBtn.shake {
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        #secondScreen {
            display: none;
        }
        .creator-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .creator-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="firstScreen">
        <h1>Welcome!</h1>
        <p>Please enter your Discord username to proceed:</p>
        <label for="discordUsername">Enter your Discord username:</label>
        <input type="text" id="discordUsername" placeholder="Discord Username">
        <br>
        <label for="imageURL">Enter ArtStation artwork link:</label>
        <input type="text" id="imageURL" placeholder="ArtStation Link" value="https://www.artstation.com/artwork/Dv03yo">
        <br>
        <button id="clickMeBtn" disabled>CLICK ME!</button>
        <!-- Custom image and text -->
        <div class="creator-info">
            <img id="creatorAvatar" src="" alt="Creator Avatar">
            <div id="creatorText">Creator: </div>
        </div>
    </div>

    <div class="container" id="secondScreen">
        <h1>Event Completed</h1>
        <p>Made by BlobsterWasHere on discord.</p>
    </div>

    <script>
        const imageURLInput = document.getElementById('imageURL');
        const creatorAvatar = document.getElementById('creatorAvatar');
        const creatorText = document.getElementById('creatorText');

        imageURLInput.addEventListener('input', function() {
            const artStationLink = imageURLInput.value.trim();
            if (!artStationLink) return;

            // Fetch the ArtStation page HTML
            fetch(artStationLink)
                .then(response => response.text())
                .then(html => {
                    // Parse the HTML to find the image URL
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const imageElement = doc.querySelector('meta[property="og:image"]');
                    if (imageElement) {
                        const imageURL = imageElement.getAttribute('content');
                        // Update the image source and text
                        creatorAvatar.src = imageURL;
                        creatorText.textContent = `Creator: BlobsterWasHere on Discord`;
                    } else {
                        console.error('Image not found on ArtStation page');
                    }
                })
                .catch(error => {
                    console.error('Error fetching ArtStation page:', error);
                });
        });

        // Trigger input event to load the image on page load
        imageURLInput.dispatchEvent(new Event('input'));
    </script>
</body>
</html>
